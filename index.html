    <section id="wordle">
      <div class="fireworks-container"></div>
       
      <div id="container">
        <div id="congratulations__wrapper">
            <div class="congratulations">
                <i  class="fa-solid fa-xmark" onclick="closePopSuccess()"></i>
                <h1>YASSSS !! here's ur lil surprise !!!</h1>
                
                <iframe width="100%" height="400px" scrolling="no" frameborder="no"  src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1454493928%3Fsecret_token%3Ds-OJ7gKUsoy64&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true%22%3E"iframe></iframe>
            </div>
        </div>
        
        <div id="popUp">
          <div class="popUp__top">
            <p></p>
            <h1 class="popUp__Text">HOW TO PLAY</h1>
            <div class="close__wrapper"onclick=closePopUp()>
                <i  class="fa-solid fa-xmark" ></i>
            </div>
            
          </div>
          <div class="popUp__middle">
              <p id="message"></p>
          </div>
        </div>
        <div id="game">
          <header>
            <div class="header__Text">
              <p class="wordleText"></p>
              <!-- <p class="surprise">Your Surprise</p> -->
              <img class = "wordle__logo"src="./assets/VEALY_logo.png" alt="">
              <i class="fa-solid fa-circle-question" onclick="closePopUp()"></i>
            </div>
          </header>

          <div id="board__container">
            <div id="board">
                
               
            </div>
          </div>

          <div id="keyboard__container">
            <div class="keyboard__row">
              <button data-key="q" >Q</button>
              <button data-key="w">W</button>
              <button data-key="e">E</button>
              <button data-key="r">R</button>
              <button data-key="t">T</button>
              <button data-key="y">Y</button>
              <button data-key="u">U</button>
              <button data-key="i">I</button>
              <button data-key="o">O</button>
              <button data-key="p">P</button>
            </div>
            <div class="keyboard__row">
              <div class="spacer__half"></div>
              <button data-key="a">A</button>
              <button data-key="s">S</button>
              <button data-key="d">D</button>
              <button data-key="f">F</button>
              <button data-key="g">G</button>
              <button data-key="h">H</button>
              <button data-key="j">J</button>
              <button data-key="k">K</button>
              <button data-key="l">L</button>
              <div class="spacer__half"></div>
            </div>
            <div class="keyboard__row">
              <button data-key="enter" class="wide__button">Enter</button>
              <button data-key="z">Z</button>
              <button data-key="x">X</button>
              <button data-key="c">C</button>
              <button data-key="v">V</button>
              <button data-key="b">B</button>
              <button data-key="n">N</button>
              <button data-key="m">M</button>
              <button data-key="del" class="wide__button">Del</button>
            </div>
          </div>
        </div>
      </div>
    </section>
